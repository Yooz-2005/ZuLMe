syntax = "proto3";

package invoice;
option go_package=".;invoice";


message GenerateInvoiceRequest {
  int32 order_id = 1;
  string invoice_title = 2;
  string tax_number = 3;
  int64 merchant_id = 4;
}

message GenerateInvoiceResponse {
  int32 code = 1;
  string message = 2;
  int32 invoice_id = 3;
  string invoice_no = 4;
  string pdf_url = 5;
}

service Invoice {
  rpc GenerateInvoice(GenerateInvoiceRequest) returns (GenerateInvoiceResponse);
}
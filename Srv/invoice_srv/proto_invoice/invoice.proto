syntax = "proto3";

package invoice;
option go_package=".;invoice";


message GenerateInvoiceRequest {
  int32 order_id = 1; // 订单ID
  int64 merchant_id = 2;// 商户ID
}

message GenerateInvoiceResponse {
  int32 code = 1;
  string message = 2;
  int32 invoice_id = 3; // 发票ID
  string invoice_no = 4; // 发票编号
  string pdf_url = 5;// 发票PDF URL
}

service Invoice {
  rpc GenerateInvoice(GenerateInvoiceRequest) returns (GenerateInvoiceResponse);// 生成发票
}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟支付宝支付</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .payment-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .alipay-logo {
            width: 80px;
            height: 80px;
            background: #1677ff;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .payment-title {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        
        .payment-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .amount {
            color: #ff4d4f;
            font-size: 18px;
        }
        
        .payment-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #1677ff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0958d9;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e6e6e6;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        
        .success-message {
            display: none;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <div class="alipay-logo">支</div>
            <h1 class="payment-title">模拟支付宝支付</h1>
        </div>
        
        <div class="payment-info">
            <div class="info-row">
                <span class="info-label">订单号：</span>
                <span class="info-value" id="orderSn">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">商品描述：</span>
                <span class="info-value" id="subject">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">支付金额：</span>
                <span class="info-value amount" id="amount">¥0.00</span>
            </div>
            <div class="info-row">
                <span class="info-label">应用ID：</span>
                <span class="info-value" id="appId">-</span>
            </div>
        </div>
        
        <div class="payment-buttons">
            <button class="btn btn-secondary" onclick="cancelPayment()">取消支付</button>
            <button class="btn btn-primary" onclick="confirmPayment()">确认支付</button>
        </div>
        
        <div class="loading" id="loading">
            <p>正在处理支付...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <p>支付成功！正在跳转...</p>
        </div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                orderSn: urlParams.get('order_sn') || '',
                amount: urlParams.get('amount') || '0.00',
                subject: urlParams.get('subject') || '',
                appId: urlParams.get('app_id') || ''
            };
        }

        // 初始化页面
        function initPage() {
            const params = getUrlParams();
            
            document.getElementById('orderSn').textContent = params.orderSn;
            document.getElementById('subject').textContent = decodeURIComponent(params.subject);
            document.getElementById('amount').textContent = '¥' + params.amount;
            document.getElementById('appId').textContent = params.appId;
        }

        // 确认支付
        function confirmPayment() {
            const params = getUrlParams();
            const loading = document.getElementById('loading');
            const buttons = document.querySelector('.payment-buttons');
            
            // 显示加载状态
            loading.style.display = 'block';
            buttons.style.display = 'none';
            
            // 模拟支付成功
            const formData = new FormData();
            formData.append('out_trade_no', params.orderSn);
            formData.append('trade_no', 'MOCK' + Date.now());
            formData.append('trade_status', 'TRADE_SUCCESS');
            formData.append('total_amount', params.amount);
            formData.append('gmt_payment', new Date().toISOString().slice(0, 19).replace('T', ' '));

            fetch('http://localhost:8888/payment/alipay/notify', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                loading.style.display = 'none';
                
                if (result === 'success') {
                    // 显示成功消息
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // 3秒后跳转到成功页面
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/payment/success?order_sn=' + params.orderSn;
                    }, 3000);
                } else {
                    alert('支付失败，请重试');
                    buttons.style.display = 'flex';
                }
            })
            .catch(error => {
                console.error('支付请求失败:', error);
                loading.style.display = 'none';
                buttons.style.display = 'flex';
                alert('支付请求失败，请检查网络连接');
            });
        }

        // 取消支付
        function cancelPayment() {
            const params = getUrlParams();
            
            // 模拟支付取消
            const formData = new FormData();
            formData.append('out_trade_no', params.orderSn);
            formData.append('trade_no', 'CANCEL' + Date.now());
            formData.append('trade_status', 'TRADE_CLOSED');
            formData.append('total_amount', params.amount);
            formData.append('gmt_payment', new Date().toISOString().slice(0, 19).replace('T', ' '));

            fetch('http://localhost:8888/payment/alipay/notify', {
                method: 'POST',
                body: formData
            })
            .then(() => {
                // 跳转回订单页面
                window.location.href = 'http://localhost:3000/orders';
            })
            .catch(error => {
                console.error('取消支付失败:', error);
                // 即使失败也跳转回去
                window.location.href = 'http://localhost:3000/orders';
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
